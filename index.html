<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="main.css"/>
  <meta charset="UTF-8">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="heading">
    <h1 id="ticTacToe">Tic Tac Toe</h1>
  </div>

  <div id="playerStatusContainer">
    <h3 id="playerOneDisplay">Player 1</h3>
  

    <button class="toggleButton">
    START/RESET GAME
    </button>
  
    <h3 id="playerTwoDisplay">Player 2</h3>
  </div>

  <table class="box-ctn">
    <tr>
      <td class="box zero" id="0"></td>
      <td class="box" id="1"></td>
      <td class="box" id="2"></td>
    </tr>
    <tr>
      <td class="box" id="3"></td>
      <td class="box" id="4"></td>
      <td class="box" id="5"></td>
    </tr>
    <tr>
      <td class="box" id="6"></td>
      <td class="box" id="7"></td>
      <td class="box" id="8"></td>
    </tr>
  </table>
  <script type="text/javascript" src="index.js">
  </script>
  </body>
  </html>
